<!--Main Body-->

    <section>
        <div class="container">
            <div class="row">
<!--Main Logo-->
                <div class="col-xs col-lg-4 p-5">
                    <img src="images/branding/cutecakeslogo.png"></img>
                </div>
                <div class="col-xs col-lg-4 p-5">
                    <h1 style="padding-top:10px;">Gallery</h1>
<!-- I set up the carousel using the template provided on the bootstrap website https://getbootstrap.com/docs/4.0/components/carousel/-->
                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block w-100" src="images/gallery/ccbb1.png" alt="First slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="images/gallery/ccbb2.png" alt="Second slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="images/gallery/ccbb3.png" alt="Third slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="images/gallery/ccbb4.png" alt="Fourth slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="images/gallery/ccbb5.png" alt="Fifth slide">

                            <div class="carousel-item">

                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="images/gallery/ccbb8.png" alt="Eigth slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="images/gallery/ccbb9.png" alt="Ninth slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="images/gallery/ccbb10.png" alt="Tenth slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="images/gallery/ccbb11.png" alt="Eleventh slide">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>

<!--Gallery Text-->

                                <a target="_blank" href="http://instagram.com/cutecakesbybronagh">
                                <i class="fa fa-insta fa-instagram fa-lg"></i>
                            </a>
                            </p>
                        </div>
<!--I encountered issues with the fontawesome content at this point, after some research I put the "fa" class into the class list within the <i>
element and the problem was resolved I found the suggestion to ensure the "fa" class is included at this link
https://stackoverflow.com/questions/24922833/fontawesome-icons-not-showing-why-->
                        <div class="xs-row-none row-lg-3">
                            <p class="gallery-p">Contact via the <a target="_blank" class="link" href="contact.html"><u>website</u></a> for a consultation!
                                <a target="_blank" href="contact.html">
<!--https://fontawesome.com/icons/laptop?style=solid-->
                                    <i class="fa fas fa-contact fa-laptop fa-lg"></i>
                                </a>
                            </p>
                        </div>
                        <div class="xs-row-none">
<!--https://fontawesome.com/icons/copyright?style=regular-->
                            <p class="gallery-p">All images are property and copyright of Bronagh Fitzgerald.<i class="far fa fa-copy fa-copyright fa-lg"></i></p>
                        </div>
                    </div>
