<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" type="text/css" />

    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <title>Cute Cakes by Bronagh</title>
</head>

<body>

    <header>

<!--Navbar-->

        <nav class="navbar sticky-top navbar-expand-md navbar-dark navbar-custom">
<!--Navbar Logo-->
            <a class="navbar-brand" href="index.html">
                <img class="nav-logo d-none d-lg-block" src="images/branding/cutecakeslogowht.png"></img>
            </a>
<!--Dropdown Button-->
            <button class="navbar-toggler" data-toggle="collapse" data-target="#collapse_target">
                <span class="navbar-toggler-icon"></span>
            </button>
<!--Dropdown Collapse/Expand-->
            <div class="collapse navbar-collapse" id="collapse_target">
<!--Nav Menu-->
                <ul class="navbar-nav navbar-collapse-xs navbar-expand-lg ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="menu.html">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="gallery.html">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="faq.html">FAQ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="calendar.html">Calendar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="contact.html">Contact</a>
                    </li>     
                </ul>
            </div>
        </nav>

    </header>

<!--Main Body-->

    <section>
        <div class="container">
<!--Main Logo-->
            <div class="row">
                <div class="col-xs col-lg-4 p-5">
                    <img src="images/branding/cutecakeslogo.png"></img>
                </div>
                <div class="col-md-4">
                    <h1 style="padding-top:90px;">Contact</h1>
<!--Form-->
<!--https://getbootstrap.com/docs/4.0/components/forms/-->
                    <form>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Name:</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Email:</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="example@email.com">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Subject:</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option>Book a Consultation</option>
                                <option>Place an order (Seasonal offerings only)</option>
                                <option>General Query</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Message:</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Message"></textarea>
                        </div>
<!--Button-->
                        <p class="button-p"><button type="button" class="button">Submit</button></p>
                    </form>
                </div>
                <div class="col-md-4">   
                </div>
            </div>
        </div>
    </section>

<!--Footer-->

    <footer class="footer sticky-bottom">
<!--Copyright-->
        <div class="copy pull-left">
            <p class="copy">Copyright 2020 Lorna Clarke</p>
        </div>
<!--Social Media-->
        <div class="pull-right">
            <ul>
                <li class="social">
                    <a target="_blank" href="http://facebook.com/CuteCakesbyBronagh">
                        <i class="fa fa-footer fa-facebook fa-lg"></i>
                    </a>
                </li>
                <li class="social">
                    <a target="_blank" href="http://instagram.com/cutecakesbybronagh">
                        <i class="fa fa-footer fa-instagram fa-lg"></i>
                    </a>
                </li>
            </ul>
        </div>

    </footer>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
